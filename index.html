<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Regestration Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Student Enrollment Form</h1>
      <div class="box">
        <section id="formSection">
          <form action="#" autocomplete="off">
            <div>
              <label for="fName">Name</label>
              <input type="text" id="fName" name="fName" required>
            </div>
            <div>
              <label for="dob">DOB</label>
              <input type="date" id="dob" name="dob" required>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div>
              <label for="">Gender</label>
              <span>
                <input type="radio" id="male" name="gender" value="Male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label>
              </span>
            </div>
            <div>
              <label for="">Skills</label>
              <span>
                <input type="checkbox" value="Java" id="java" checked>
                <label for="java">Java</label>
                <input type="checkbox" value="HTML" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" value="CSS" id="css">
                <label for="css">CSS</label>
              </span>
            </div>
            <div>
              <label for="photo">Photo</label>
              <input type="file" id="photo" accept="image/*" required>
            </div>
            <div>
              <button type="submit" id="submitBtn">Enroll Student</button>
              <button type="reset" id="clearBtn">Clear</button>
            </div>
          </form>
        </section>
        <hr>
        <section id="resultSection">
          <h1>Enrolled Students</h1>
          <div class="cardHeader">
            <div class="description">
              Description
            </div>
            <div class="image">
              Image
            </div>
          </div>
          <div id="show">

          </div>
        </section>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
